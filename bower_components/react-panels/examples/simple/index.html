<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>react-panels v2: simple</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

  <style>
    html {
      background-color: #1a1a1a;
      margin: 0;
      padding: 20px 120px;
    }
    body {
      background-color: transparent;
      font-family: Verdana, "Lucida Grande", sans-serif;
      min-width: 300px;
      font-size: 13px;
      color: rgba(0, 0, 0, 0.8);
    }
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
  </style>

</head>
<body>

<div id="root"></div>

<script type="text/javascript" src="../../bower_components/react/react-with-addons.js"></script>
<script type="text/javascript" src="../../bower_components/react/JSXTransformer.js"></script>
<script type="text/javascript" src="../../dist/react-panels.js"></script>

<script type="text/jsx">
  var Panel = ReactPanels.Panel;
  var Tab = ReactPanels.Tab;
  var Content = ReactPanels.Content;

  React.render(
    <Panel theme="chemical">
      <Tab title="One" icon="fa fa-plane">
        <Content>Content of One</Content>
      </Tab>
      <Tab title="Two" icon="fa fa-fire">
        <Content>Content of Two</Content>
      </Tab>
    </Panel>,
    document.getElementById('root')
  );
</script>

</body>
</html>
