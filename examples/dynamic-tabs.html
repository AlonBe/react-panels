<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>react-panels: dynamic tabs</title>
  <link rel="stylesheet" href="../dist/react-panels.css" type="text/css" />
  <link rel="stylesheet" href="thirdparty/css/font-awesome.min.css" type="text/css" />

  <style>
    html {
      margin: 0;
      padding: 0;
    }
    body {
      padding: 20px;
      background-color: #F2F2F2;
      font-family: Verdana, "Lucida Grande", sans-serif;
      min-width: 300px;
      width: 50%;
    }
  </style>

  <script src="thirdparty/js/react.js"></script>
  <script src="thirdparty/js/JSXTransformer.js"></script>
  <script src="../dist/react-panels.js"></script>
</head>
<body>

  <div id="example"></div>

  <script type="text/jsx">
    React.render(
      <Panel
        title="Panel Title"
        icon="fa fa-cube"
        buttons={[
          <CustomPanelButton
            title="Add Tab!"
            preset={{
              "identifier": "addTab",
              "icon": "fa fa-plus",
              "onClick": function (event, button) {
                event.preventDefault();
                button.props.parent.addPanelContent(
                  <PanelContent icon="fa fa-child" title="Child"><div>Content of new tab!</div></PanelContent>,
                  true
                );
              }
            }}
          />,
          {"collapse": {
            "title": "Minimize/Maximize"
          }},
          "close"
        ]}>
        <PanelContent
          icon="fa fa-beer"
          title="Beer"
        >
          <div>First tab content here</div>
        </PanelContent>
        <PanelContent
          icon="fa fa-coffee"
          title="Coffee"
        >
          <div>Second tab content here</div>
        </PanelContent>
      </Panel>,
      document.getElementById('example')
    );
  </script>


</body>
</html>
